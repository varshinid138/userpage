<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css"> 
</head>
<body>
<header>
    <img src="../image/logo.jpg"  width="200" height="200">
    <h1 class="logo">VBrand</h1>

    <nav class="navigation">
        <a href="https://about.google/">Home</a>
        <a href="https://about.google/intl/ALL_in/locations/?region=north-america&office=mountain-view">Location</a>
        <a href="https://www.google.com/about/careers/applications/jobs/results/">Carrer</a>
        <button class="loginpopup" > Login</button>
    </nav>

</header>
<div class="wrapper">
     <div class="form-log">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>  
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="rem-for">
                <label ><input type="checkbox">Remember me</label>
                <a href="#"> Forgot Password</a>
            </div>
            <button type="submit" class="btn"> Login</button>
            <div class="log-reg">
                <p>Don't have an account?<a href="#" class="resgister-link">Register</a></p>
            </div>
        </form>
     </div>    
</div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
